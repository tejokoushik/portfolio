<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tejo N. Koushik - Graphic Designer Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* slate-50 */
            color: #0f172a; /* slate-900 */
        }
        /* Custom scrollbar for a more modern look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #e2e8f0; /* slate-200 */
        }
        ::-webkit-scrollbar-thumb {
            background: #94a3b8; /* slate-400 */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #64748b; /* slate-500 */
        }
        .section-transition {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
    </style>
</head>
<html>
<body>
<!-- Header & Navigation -->
    <header class="bg-white/80 backdrop-blur-md sticky top-0 z-50 shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-slate-800 hover:text-indigo-600 transition-colors">TNK.</a>
            <ul class="hidden md:flex space-x-8 text-slate-600">
                <li><a href="#about" class="hover:text-indigo-600 transition-colors">About</a></li>
                <li><a href="#projects" class="hover:text-indigo-600 transition-colors">Projects</a></li>
                <li><a href="#contact" class="hover:text-indigo-600 transition-colors">Contact</a></li>
            </ul>
            <!-- Mobile Menu Button -->
            <button id="mobile-menu-button" class="md:hidden text-slate-800">
                 <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
            </button>
        </nav>
        <!-- Mobile Menu -->
        <div id="mobile-menu" class="hidden md:hidden px-6 pb-4">
             <ul class="flex flex-col space-y-4 text-slate-600">
                <li><a href="#about" class="block py-2 hover:text-indigo-600 transition-colors">About</a></li>
                <li><a href="#projects" class="block py-2 hover:text-indigo-600 transition-colors">Projects</a></li>
                <li><a href="#contact" class="block py-2 hover:text-indigo-600 transition-colors">Contact</a></li>
            </ul>
        </div>
    </header>


<img src="Harvest.jpg" alt="Harvest" display: block; margin-left: auto; margin-right: auto; width: 40%;>

</body>
</html>
